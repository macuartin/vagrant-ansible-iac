---

  - name: Download jenkins.repo.
    get_url:
      url: http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo
      dest: /etc/yum.repos.d/jenkins.repo

  - name: Import Jenkins Key.
    rpm_key:
      state: present
      key: https://jenkins-ci.org/redhat/jenkins-ci.org.key

  - name: Install jenkins
    yum:
      name: jenkins
      state: present

  - name: Enable Jenkins Service.
    systemd:
      name: jenkins
      enabled: true

  - name: Check for init.groovy.d Directory
    file:
      path: "{{ jenkins_home }}/init.groovy.d"
      state: directory

  - name: Set initial setup script
    copy:
      src: InitialConfig.groovy
      dest: "{{ jenkins_home }}/init.groovy.d/InitialConfig.groovy"

  - name: Set initial plugins script
    copy:
      src: InstallPlugins.groovy
      dest: "{{ jenkins_home }}/init.groovy.d/InstallPlugins.groovy"

  - name: Start Jenkins service.
    systemd:
      name: jenkins
      state: restarted

  - name: Wait for Jenkins Run.
    wait_for: timeout=15


